spring:
  profiles:
    include:
      - private

  # Redis
  data:
    redis:
      host: localhost
      port: 6379

  # MySQL
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/board?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password: 1234

  # JPA
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
    database: mysql
    defer-datasource-initialization: true